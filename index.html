<!DOCTYPE html>
<html>
<head>
  <title>Calc1</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <div class = "container">
    <h3>Let's Do Some Math!</h3>
    <h4>Type in two numbers. Find the sum of your numbers by clicking calculate!</h4>

    <p>Number 1:</p><input type="text" id="num_one" />

    <div class="answer">
      <br />
      Answer: <span id="answer"></span>
    </div>
  </div>
<script src="main.js"></script>

</body>
</html>
